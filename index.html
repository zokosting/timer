html,body{margin:0;padding:0;width:100%;height:100%;font-family:system-ui,sans-serif;color:#000;display:flex;align-items:center;justify-content:center}
.grid{display:grid;grid-template-columns:repeat(2,1fr);grid-template-rows:auto auto auto;gap:20px 30px;padding:20px;width:100%;height:95%;box-sizing:border-box}
.cell,.single-cell{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;padding:10px;box-sizing:border-box}
.single-cell{grid-column:1/3}
.label{font-size:22px;font-weight:700;text-transform:capitalize}
.bar{width:90%;height:36px;background:#ddd;border-radius:999px;overflow:hidden}
.fill{height:100%;width:0;background:linear-gradient(90deg,#19485C,#038C7F);border-radius:999px;transition:width .25s linear}
.value{font-size:16px;font-style:italic;color:#777}
@media (prefers-reduced-motion:reduce){.fill{transition:none}}
</style>

  <div class="cell"><div class="label" id="monthLabel"></div><div class="bar"><div class="fill" id="monthFill"></div></div><div class="value" id="monthPct">0%</div></div>
  <div class="cell"><div class="label" id="yearLabel"></div><div class="bar"><div class="fill" id="yearFill"></div></div><div class="value" id="yearPct">0%</div></div>
  <div class="single-cell"><div class="label" id="lifeLabel">4000 semanas</div><div class="bar"><div class="fill" id="lifeFill"></div></div><div class="value" id="lifePct">0%</div></div>
</div>
